<div class="col-sm-3 offset-4">
<div class="card text-center m-1">
    <img src="{{prod?.image}}" class="card-img-top" alt="..." height="200">
    <div class="card-body">
        <h5 class="card-title">{{prod?.category}}</h5>
        <p class="card-text text-truncate">{{prod?.title}}</p>
        <p class="card-text text-truncate">{{prod?.description}}</p>
        <p class="card-text">{{prod?.price}}</p>
        <p class="card-text">{{prod?.rating?.rate}}</p>
    </div>
</div>
</div>
